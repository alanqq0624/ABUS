<html>
    <head>
        <meta charset="utf-8" />
        <title>About us</title>
        <link rel="stylesheet" href="w3.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/solid.css" integrity="sha384-HTDlLIcgXajNzMJv5hiW5s2fwegQng6Hi+fN6t5VAcwO/9qbg2YEANIyKBlqLsiT"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/fontawesome.css" integrity="sha384-8WwquHbb2jqa7gKWSoAwbJBV2Q+/rQRss9UXL5wlvXOZfSodONmVnifo/+5xJIWX"
            crossorigin="anonymous">
    </head>
    <body>

        <!-- sidebar -->
        <nav class="w3-sidebar w3-bar-block w3-top w3-black w3-large w3-animate-left" id="mySidebar" style="display:none;width: 300px; z-index:3">
            <button class="w3-bar-item w3-button" onclick="w3_close()">Close</button>
            <a class="w3-bar-item w3-button">About us</a>
            <a class="w3-bar-item w3-button">Team Icon</a>
            <a class="w3-bar-item w3-button">Project KIMOCHI :)</a>
        </nav>
        <!-- give dark background when side bar is open -->
        <div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

        <!-- top navigator bar -->
        <header class="w3-top w3-black" style="z-index: 1">
                <div class="w3-left w3-padding w3-button" onclick="w3_open()"><i class="fas fa-bars"></i></div>
                <div class="w3-center w3-padding">
                    <img src="icon_black_us.png" alt="icon" >
                </div>
        </header>

        <!-- main content -->
        <div class="w3-row" style="margin-top: 100px">
            <div class="w3-container w3-col l6 m5 w3-padding-16" >
                <p class="w3-xxlarge">Which one do<br>you want to bring<br>to <u style="text-decoration-color: #F0510F">travel</u></p>
            </div>
            <div class="w3-container w3-col l6 m7 w3-padding-16">☆★✧珍奶閃亮現身✧★☆</div>
        </div>

        <script>
            // for sidebar display
            function w3_open() {
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("myOverlay").style.display = "block";
            }
            function w3_close() {
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("myOverlay").style.display = "none";
            }
        </script>
    </body>
</html>
